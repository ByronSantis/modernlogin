<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>¡Bienvenido!</h2>
                    <p>Crea una cuenta ahora. <br>¡Totalmente gratis!</p>
                    <a href="register.html" class="btn">Registrarme</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Inicio de sesion</h2>
                    <form action="">
                        <p>
                            <label for="">Usuario/Correo Electronico <span>*</span></label>
                            <input type="text" placeholder="Usuario o Correo Electronico" required>
                        </p>
                        <p>
                            <label for="">Contraseña<span>*</span></label>
                            <input type="password" placeholder="Contraseña" required>
                        </p>
                        <p>
                            <input type="submit" value="Iniciar sesion">
                        </p>
                        <p>
                            <a href="">¿Olvidaste tu contraseña?</a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
