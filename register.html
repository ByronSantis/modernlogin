<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>¡Bienvenido!</h2>
                    <p>Inicia sesion acá, <br>si ya tienes una cuenta.</p>
                    <a href="index.html" class="btn">Iniciar sesion</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Registro</h2>
                    <form action="">
                        <p>
                            <label for="">Usuario <span>*</span></label>
                            <input type="text" placeholder="Usuario o Correo Electronico" required>
                        </p>
                        <p>
                            <label for="">Correo Electronico <span>*</span></label>
                            <input type="email" placeholder="Correo Electronico" required>
                        </p>
                        <p>
                            <label for="">Contraseña<span>*</span></label>
                            <input type="password" placeholder="Contraseña" required>
                        </p>
                        <p>
                            <input type="submit" value="Registrarme">
                        </p>
                       
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
